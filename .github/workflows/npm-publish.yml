name: Build and Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the TypeScript project
        run: npm run build

      - name: Update package version with build number
        run: |
          BUILD_NUMBER=${GITHUB_RUN_NUMBER}
          npm version patch --no-git-tag-version
          jq ".version += \"-$BUILD_NUMBER\"" package.json > tmp.json && mv tmp.json package.json
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit updated package.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: increment version to ${{ steps.set_version.outputs.new_version }}"

      - name: Push changes
        run: git push
        if: success()
